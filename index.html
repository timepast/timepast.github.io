<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Raincreek - 专注于企业建站及微信小程序开发的技术服务公司">
    <title>Raincreek - 企业建站与微信小程序开发</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #0078d4;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #005a9e;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .navbar a:hover {
            background-color: #004080;
        }

        .hero {
            background-image: url('./bg.webp');
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .services {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            background-color: #ffffff;
        }

        .service-box {
            width: 30%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .service-box:hover {
            transform: translateY(-10px);
        }

        .service-box h3 {
            font-size: 1.8rem;
            color: #0078d4;
        }

        .service-box p {
            font-size: 1rem;
            color: #666;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .services {
                flex-direction: column;
            }

            .service-box {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Raincreek</h1>
        <p>专注于企业建站与微信小程序开发的领先技术服务公司</p>
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#services">我们的服务</a>
        <a href="#about">关于我们</a>
        <a href="#contact">联系我们</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h2>助力企业数字化转型</h2>
            <p>为企业提供专业的建站与微信小程序解决方案</p>
        </div>
    </div>

    <!-- Services Section -->
    <section class="services" id="services">
        <div class="service-box">
            <h3>企业网站建设</h3>
            <p>我们提供高效、美观、响应式的企业网站建设服务，帮助您在互联网上展示您的业务。</p>
        </div>
        <div class="service-box">
            <h3>微信小程序开发</h3>
            <p>专业开发定制化微信小程序，帮助企业进入微信生态，提升业务增长。</p>
        </div>
        <div class="service-box">
            <h3>SEO 优化</h3>
            <p>我们提供网站 SEO 优化服务，帮助企业在搜索引擎中获得更高的排名，吸引更多的流量。</p>
        </div>
    </section>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Raincreek. All Rights Reserved. | <a href="mailto:contact@raincreek.cn" style="color: #ccc;">联系我们</a></p>
    </div>
</body>
</html>
